<div class ="video_card" [class.todo]="vine">
  <video controls>
    <source [src]="vine.url" type="video/mp4">
  </video>
  <div class="video_tags" *ngFor="let tag of vine.tags">
    <span>{{tag}}</span>
  </div>
  <i class="far fa-heart fa-2x"></i>
  <div class="vidoe_description">
    <span>{{vine.description}}</span>
  </div>
</div>
